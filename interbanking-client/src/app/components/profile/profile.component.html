<div *ngIf="currentUser; else loggedOut">
  <div class="card">
      <h5 class="card-header">
        {{ currentUser.username }} Profile
      </h5>
      <div class="card-body">
        <p>
          <strong>Email:</strong>
          {{ currentUser.email }}
        </p>
      </div>
    </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
