<div class="card">
  <h5 class="card-header">
    Strategy Configuration
  </h5>
  <div class="card-body">
    <form>
      <h5 class="interbankin-subtitle">
        Strategy 1
      </h5>
      <div class="form-group row">
        <label for="buyPercentage" class="col-sm-2 col-form-label">Buy Percentage</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="buyPercentage">
        </div>
        <label for="sellPercentage" class="col-sm-2 col-form-label">Sell Percentage</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="sellPercentage">
        </div>
      </div>
      <h5 class="interbankin-subtitle">
        Strategy 2
      </h5>
      <div class="form-group row">
        <label for="buyAverageValue" class="col-sm-2 col-form-label">Buy Average Value</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="buyAverageValue">
        </div>
        <label for="sellDaysNumber" class="col-sm-2 col-form-label">Sell Days Number</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="sellDaysNumber">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
